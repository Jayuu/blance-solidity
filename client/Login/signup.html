<template name="signup">
  <div class="w3-container w3-black">
    <h2>Signup</h2>
  </div>

  <form class="w3-container">
    <div class="w3-row w3-padding-jumbo">
      <div class="w3-padding">
        <label class="w3-text-grey">Name</label>
        <input type="text" name="signupName" class="w3-input w3-border" required="">
      </div>
      <div class="w3-padding">
        <label class="w3-text-grey">Email</label>
        <input type="email" name="signupEmail" class="w3-input w3-border" required="">
      </div>
      <div class="w3-padding">
        <label class="w3-text-grey">Password</label>
        <input type="password" name="signupPassword"  class="w3-input w3-border" required="">
      </div>

      <div class="w3-padding">
        <button type="submit" value="Signup" class="w3-btn w3-padding w3-teal" style="width:120px">Signup &nbsp; ‚ùØ</button>
        <a class="w3-btn w3-grey w3-right" href="/Login"> Login</a>
      </div>
    </div>
  </form>

</template>
